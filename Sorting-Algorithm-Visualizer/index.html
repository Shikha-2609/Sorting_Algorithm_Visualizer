<body style="background-color: #ADD8E6;">


    <ul class="nav nav-tabs nav-justified" id="tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link text-dark active" id="sorting" data-toggle="tab" href="#sorting-algorithm-tab" role="tab"
                aria-controls="ex3-tabs-1" aria-selected="true">Sorting Algorithm</a>
        </li>
    </ul>

    <div class="tab-content" id="ex2-content">
        <div class="tab-pane fade show active" style="background-color: black; padding: 10px;"
            id="sorting-algorithm-tab" role="tabpanel" aria-labelledby="ex3-tab-1">
            <header class="tab-content" id="sort-content">


                <nav id="nav_bar">
                    <div class="row" style="padding: 10px;">
                        <div class="col gap-2 d-sm-flex" id="new_Array">
                            <button type="button" class="btn btn-outline-success btn-dark newArray">Generate
                                Array</button>

                            <button type="button" class="btn btn-outline-success btn-dark reverseArray">Reverse
                                Array</button>
                        </div>

                        <div class="col" id="input">
                            <span id="array_size">Size of Array:
                                <input id="arr_size" type="range" min="10" max="100" step=1 value=50>
                            </span>
                            <span id="array_speed">Speed:
                                <input id="arr_speed" type="range" min="10" max="250" stepDown=10 value=50>
                            </span>
                        </div>

                        <div class="col gap-2 d-sm-flex justify-content-end margin-right-20">
                            <button type="button" class="btn-outline-primary btn-dark bubbleSort">Bubble</button>
                            <button type="button" class="btn-outline-primary btn-dark insertionSort">Insertion</button>
                            <button type="button" class="btn-outline-primary btn-dark selectionSort">Selection</button>
                            <button type="button" class="btn-outline-primary btn-dark mergeSort">Merge</button>
                            <button type="button" class="btn-outline-primary btn-dark quickSort">Quick</button>
                        </div>

                    </div>
                </nav>

            </header>

            <body class="p-3 mb-3 text-white ">
